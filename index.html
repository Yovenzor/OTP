<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <link rel="shortcut icon" href="logo.png" type="image/x-icon">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/script.js"></script>
      <title>OTP Verification</title>
</head>
<body>
      <div class="container">
            <div class="otp-form">
                  <h1>OTP Verification</h1>
                  <p>An OTP has been sent to your mobile number or email.</p>
                  <p id="hintText">Hint: try "123456789"</p>
                  <input type="text" id="otpInput" placeholder="Enter OTP Verification Code">
                  <button onclick="verifyOTP()">Verify OTP</button>
                  <button class="resend" onclick="resendOTP()">Resend OTP</button>
            </div>
      </div>
</body>
</html>
